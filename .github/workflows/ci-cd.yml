name: CI - Phenix MLOps

on:
  push:
    branches:
      - main
      - feature/**

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: ğŸ— Build Docker Compose services
        run: docker compose -f docker-compose.yaml build

      - name: ğŸš€ Start all containers
        run: docker compose -f docker-compose.yaml up -d

      - name: â± Wait for services to initialize
        run: sleep 30

      - name: âœ… Healthcheck: FastAPI (API)
        run: curl --fail http://localhost:8000 || exit 1

      - name: âœ… Healthcheck: Streamlit
        run: curl --fail http://localhost:8501 || exit 1

      - name: âœ… Healthcheck: Airflow
        run: curl --fail http://localhost:8080 || echo "Airflow UI not ready yet"

      - name: âœ… Healthcheck: MinIO
        run: curl --fail http://localhost:9000 || exit 1

      - name: âœ… Healthcheck: MLflow
        run: curl --fail http://localhost:5002 || exit 1

      - name: ğŸ§¹ Tear down containers
        run: docker compose down

